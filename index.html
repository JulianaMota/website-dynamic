<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Restaurant</title>
</head>

<body class="wrapper">
    <header>

        <div class="logo">
            <img src="./images/large/logo.svg" alt="logo">
        </div>
    </header>
    <main>
         <nav>
            <a herf="#menu" id="allLink">All</a>
        </nav>
        <img class="leaves1" alt="leaves" src="./images/large/leaves2-03.svg">
        <h1>Menu</h1>
        <img class="leaves2" alt="leaves" src="./images/large/leaves-02.svg">

        <div class="filters">
            <button class="open-filters">Filters Menu</button>
            <div class="filter-container hide"><button class="button-filter clear-filter">Clear</button>
                <button class="button-filter sale-filter ">Discount</button>
                <button class="button-filter filter-instock ">In Stock</button>
                <button class="button-filter filter-veg ">Vegetarian</button>
                <button class="button-filter filter-alc ">With Alcohol</button>
            </div>
        </div>

        <div class="menugrid"></div>

        <template id="dishTemplate">
            <article class="dishes">
                <p class="soldout hide">SOLD OUT <span></span></p>
                <div class="discount hide">Discount</div>
                <img class="img-dishes">
                <div class="vegetarian hide"></div>
                <h3>name</h3>
                <p class="description">description</p>
                <p class="alcohol hide">Alcohol: <span></span>% vol.</p>
                <p class="price"> <span></span> Dkk</p>
                <button class="details-button">Details</button>
            </article>
        </template>



    </main>
    <footer>
        <h2>CONTACTS</h2>
        <p class="p-footer">Ålholmvej 1, st 2500, Valby, København, Danmark</p>
        <p class="p-footer">Phone : +45 28709566</p>
    </footer>
    <div id="modal" class="hide">
        <div id="modal-content">

            <img class="img-details">
            <h2>NAME</h2>

            <div class="stars"><img alt=""  src="./images/large/star0-hand-drawn-symbol-outline-01.svg"></div>
            <h3>CATEGORY</h3>
            <p class="long-des">LONG DESCRIPTION</p>

            <ul>
                <li class="region">Region: <span></span></li>
                <li class="allergens hide">Contains: <span></span></li>
                <li class="alcohol hide">Alcohol: <span></span>% vol.</li>
                <li class="price-modal"> <span></span>.-</li>
            </ul>
                <img class="vegetarian-modal" alt="veg" src="./images/large/vegetarian-mark.svg">
                <div class="soldout-modal">SOLD OUT <span></span></div>
                <div class="discount-modal">Discount</div>
        </div>

    </div>
    <script src="./js/script.js"></script>

</body>

</html>
